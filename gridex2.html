<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid example</title>
    <style>
        .container{
            display: grid;
            grid-row: 10% 20% 60% 10%;
            grid-column: 25% 25% 25% 25%;
            height: 100vh;
        }
        .hd{
            background-color: aqua;
            grid-row: 1/2;
            grid-column: 1/5;
            height: 10vh;
        }
        .s1{
            background-color: bisque;
             grid-row: 2/3;
            grid-column: 1/2;
            height: 50vh;
        }
        .s2{
            background-color: greenyellow;
             grid-row: 2/3;
            grid-column: 2/3;
            height: 50vh;
        }
        .s3{
            background-color: pink;
             grid-row: 2/3;
            grid-column: 3/4;
            height: 50vh;
        }
        .mc{
            background-color:gray;
             grid-row: 3/4;
            grid-column: 1/4;
            height: 50vh;
        }
        .sb{
            background-color: violet;
             grid-row: 2/4;
            grid-column: 4/5;
            height: 50vh;
        }
        .ft{
            background-color: orange;
             grid-row: 4/5;
            grid-column: 1/5;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hd">KL University</div>
        <div class="s1">small box1</div>
        <div class="s2">small box2</div>
        <div class="s3">small box3</div>
        <div class="mc">main context</div>
        <div class="sb">Slide bar</div>
        <div class="ft">footer</div>
    </div>
</body>
</html>
