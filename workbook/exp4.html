<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Delights</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header and Nav */
    header {
      background: #f8b400;
      padding: 15px;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Add space for nav */
    .spacer {
      height: 60px;
    }

    /* Hero Section */
    .hero {
      background: url("download.jpeg") center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .hero h1 {
      font-size: 3rem;
    }

    /* Sections */
    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: 1fr;
      }

      .hero {
        height: 250px;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bakery Delights</h1>
    <p>Freshly baked happiness, everyday!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="spacer"></div>

  <!-- Hero Banner -->
  <div class="hero">
    <h1>Welcome to Our Bakery</h1>
  </div>

  <section>
    <h2>Our Featured Products</h2>
    <div class="products">
      <div class="product">üç∞ Chocolate Cake</div>
      <div class="product">ü•ñ French Baguette</div>
      <div class="product">ü•ê Butter Croissant</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bakery Delights. All Rights Reserved.</p>
  </footer>
</body>
</html>
