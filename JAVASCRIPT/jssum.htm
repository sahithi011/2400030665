<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=[2,4,5,6];
        let sum=0;
        for(let i=0;i<n.length;i++){
            sum+=n[i];
        }
        let p=1;
        for(let i=0;i<n.length;i++){
            p*=n[i];

        }
        document.write("SUM: "+sum +"<br>");
        document.write("PRODUCT: "+p+ "<br>");

    </script>
</body>
</html>
