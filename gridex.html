<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid example</title>
    <style>
        .container{
            display: grid;
            grid-row: 10% 10% 80%;
            grid-column: 35% 30% 35%;
            height: 100vh;
        }
        .hd{
            background-color: aqua;
            grid-row: 1/2;
            grid-column: 1/4;
            height: 10vh;
        }
        .s{
            background-color: bisque;
             grid-row: 2/3;
            grid-column: 1/3;
            height: 10vh;
        }
        .lt{
            background-color: greenyellow;
             grid-row: 3/4;
            grid-column: 1/2;
            height: 80vh;
        }
        .mt{
            background-color: pink;
             grid-row: 3/4;
            grid-column: 2/3;
            height: 80vh;
        }
        .rt{
            background-color: violet;
             grid-row: 2/4;
            grid-column: 3/4;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hd">header</div>
        <div class="s">search</div>
        <div class="lt">left</div>
        <div class="mt">middle</div>
        <div class="rt">right</div>
    </div>
</body>
</html>
